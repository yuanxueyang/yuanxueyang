<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入关卡数：<input id="number" onchange="change()">
		<div id="fenshu"></div>
		<script>
			function change()
			{
				var a=30;
				var b=40;
				var c=50;
				var x=document.getElementById("number").value;
				if(x>0 &x<=a)
				{
					var z=0;
					for(var y=1;y<=x;y++)
					{
						z=z+1;
					}
					document.getElementById("fenshu").innerHTML=z+"分";
				}
				else if(x>a & x<=b)
				{
					var z=0;
					for(var y=1;y<=a;y++)
					{
						z=z+1;
						var z=z;
					}
					for(var h=1;h<=x-a;h++)
						{
							z=z+5;
						}
					document.getElementById("fenshu").innerHTML=z+"分";
				}
				else if(x>b & x<c)
				{
					var z=0;
					for(var y=1;y<=a;y++)
					{
						z=z+1;
						var z=z;
					}
					for(var h=1;h<=b-a;h++)
						{
							z=z+5;
							var z=z;
						}
					for(var i=1;i<=x-b;i++)
					{
						z=z+10;
					}
					document.getElementById("fenshu").innerHTML=z+"分";
				}
				else if(x=50)
				{
					var z=0;
					for(var y=1;y<=a;y++)
					{
						z=z+1;
						var z=z;
					}
					for(var h=1;h<=b-a;h++)
						{
							z=z+5;
							var z=z;
						}
					for(var i=1;i<=c-b;i++)
					{
						z=z+10;
						var z=z;
					}
					for(var s=1;s<=x-c;s++)
					{
						z=z+10;
					}
					document.getElementById("fenshu").innerHTML=z+"分"
				}
				else
				{
					document.getElementById("fenshu").innerHTML="输入关卡数不存在";
				}
			}
		</script>
	</body>
</html>
