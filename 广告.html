
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.1.1.js"></script>
		<style type="text/css">
			#d1{
			width:200px;
			height:100px;
			border: 1px solid;
			text-align: center;
			line-height: 100px;
			position: fixed;
			}
		</style>
	</head>
	<body>
		<div id="d1">广告</div>
		 
		 <script>
		 	$(function(){
		 			var left=50;
		 			var top=50;
		 			
		 			var xMove=true;
		 			var yMove=true; 
		 		
		 		setInterval(function(){
		 		
		 			if(xMove && yMove)
		 			{
		 				$("#d1").css({"left":left++,"top":top++});
		 			}
		 			else if(!xMove && !yMove)
		 			{
		 				$("#d1").css({"left":left--,"top":top--}); 
		 			}
		 			else if(!xMove && yMove)
		 			{
		 				$("#d1").css({"left":left--,"top":top++}); 
		 			}
		 			else if(xMove && !yMove)
		 			{
		 				$("#d1").css({"left":left++,"top":top--}); 
		 			}
		 		
		 		
			 		if($("#d1").position().left>$(window).width()-$("#d1").width())
			 		{
			 			xMove=false;
			 		}
			 		
			 		if($("#d1").position().left==0)
			 		{
			 			xMove=true;
			 		}
			 		
			 		if($("#d1").position().top>$(window).height()-$("#d1").height())
			 		{
			 			yMove=false;
			 		}
			 		
			 		if($("#d1").position().top==0)
			 		{
			 			yMove=true;
			 		}
				},1);
			});
		</script>
		 
	</body>
</html>
